<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-stone-800">

    <div class="h-screen flex-col justify-center content-center">
      <div class="text-2xl text-neutral-100 grow-0" id="clock"></div>
      <div class="text-lg text-neutral-100 grow-0">This is a small hub-page that i use as a start page for my browser</div>
    </div>

    <div id="clock"></div>

    <script>
    const timeElement = document.getElementById("clock");

    function updateTime() {
        const now = new Date();
        const hours = now.getHours();
        const minutes = now.getMinutes();
        const seconds = now.getSeconds();
    
        // Format the string with leading zeroes
        const clockStr = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;
    
        timeElement.innerText = clockStr;
    
        // Set a timeout for one minute
        setTimeout(updateTime, 60000);
    }

updateTime();
    </script>
  </body>
</html>
