<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FHA | HUB</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>
  <body class="bg-gradient-to-b from-gray-700 to-slate-900">
	
	<div class="-auto max-w-7xl py-24 h-screen"> 
		<div class="flex flex-col items-center py-24 items-center content-center">
			<div class="text-7xl text-neutral-100 font-[Poppins] font-semibold tracking-wide" id="clock"></div>
			<div class="text-lg text-neutral-100">This is a small hub-page that i use as a start page for my browser</div>
			<div class="flex flex-wrap">
				<div class="bg-neutral-500 w-32 h-32">01</div>
				<div class="bg-neutral-500 w-32 h-32">02</div>
				<div class="bg-neutral-500 w-32 h-32">03</div>
				<div class="bg-neutral-500 w-32 h-32">04</div>
				<div class="bg-neutral-500 w-32 h-32">05</div>
				<div class="bg-neutral-500 w-32 h-32">06</div>
			</div>
		</div>
	</div>

    <div id="clock"></div>

    <script>
    const timeElement = document.getElementById("clock");

    function updateTime() {
        const now = new Date();
        const hours = now.getHours();
        const minutes = now.getMinutes();
        const seconds = now.getSeconds();
    
        // Format the string with leading zeroes
        const clockStr = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;
    
        timeElement.innerText = clockStr;
    
        // Set a timeout for one minute
        setTimeout(updateTime, 60000);
    }

updateTime();
    </script>
  </body>
</html>
